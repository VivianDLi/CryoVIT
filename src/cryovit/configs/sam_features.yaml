# Path to the DINOv2 foundation model
model_dir: ${paths.model_dir}/${paths.sam_name}

# Sample to vectorize using DINOv2 (all samples)
sample: null

# Export DINOv2 features with PCA
export_features: False

# Use SAM model to extract features
use_sam: True

#################### Do not modify #####################

defaults:
  - trainer: null
  - paths: default
  - datamodule: dino
  - dino_features_config
  - model: sam2
  - _self_
  - override hydra/hydra_logging: rich_logger
  - override hydra/job_logging: rich_logger
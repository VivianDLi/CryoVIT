# @package _global_
name: ${hydra:runtime.choices.model}_${model.lr}_${model.custom_kwargs.prompt_lr}_test_mito
label_key: mito

datamodule:
  dataloader:
    batch_size: 1

trainer:
  max_epochs: 50

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      datamodule: single
      datamodule.sample:
        BACHD,AD,RGC_CM
      datamodule.split_id: 0
      model: medsam,sam2
      model.lr: 1e-4,5e-5,1e-5,5e-6
      model.custom_kwargs.prompt_lr: 1e-4,3e-5,1e-5
  sweep:
    dir: /tmp/${oc.env:USER}/multirun
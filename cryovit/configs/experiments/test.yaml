# @package _global_
defaults:
  - override /datamodule: single
  - override /model: cryovit

name: ${hydra:runtime.choices.datamodule}_${hydra:runtime.choices.model}_test
label_key: mito

datamodule:
  sample: BACHD
  split_id: 0
  dataloader:
    batch_size: 1

trainer:
  max_epochs: 1


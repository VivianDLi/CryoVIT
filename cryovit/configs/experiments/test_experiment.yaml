# @package _global_
name: ${hydra:runtime.choices.datamodule}_${hydra:runtime.choices.model}_test
label_key: mito

datamodule:
  sample: BACHD
  test_sample: null
  dataloader:
    batch_size: 1

trainer:
  max_epochs: 1

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      datamodule: single,multi
      datamodule.split_id: 0,1
      model: cryovit,unet3d,medsam,sam2,sam2_mask
  sweep:
    dir: /tmp/${oc.env:USER}/multirun
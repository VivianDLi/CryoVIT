# Root directory for the CryoVIT package
cryovit_root: /sdf/home/s/sanketg/projects/CryoVIT

# Path to the DINOv2 foundation model
dino_dir: /sdf/home/s/sanketg/projects/foundation_models

# Directory containing tomograms and CSV files
data_dir: ${cryovit_root}/cryovit_dataset

# Destination to save the generated DINOv2 features
feature_dir: ${data_dir}/dino_features

# Batch size: number of slices in one batch
batch_size: 128

# Sample to vectorize using DINOv2
sample: ???

# Optional: A list of samples to vectorize
sample_list:
  BACHD,
  BACHD_controlRNA,
  BACHD_pias1,
  dN17_BACHD,
  Q109,
  Q18,
  Q20,
  Q53,
  Q53_KD,
  Q66,
  Q66_GRFS1,
  Q66_KD,
  WT,
  cancer

#################### Do not modify #####################

defaults:
  - _self_
  - base_config
  - override hydra/hydra_logging: rich_logger
  - override hydra/job_logging: rich_logger

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      sample: ${sample_list}
  sweep:
    dir: /tmp/${oc.env:USER}/multirun
